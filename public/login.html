<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
   * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    /* Removed gradient, using a clean off-white/light-grey */
    background-color: #fcfcfc; 
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #ffffff;
    padding: 40px;
    width: 380px;
    border-radius: 12px;
    /* Subtle border instead of heavy shadow */
    border: 1px solid #e2e8f0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1a202c;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  input {
    width: 100%;
    padding: 12px 16px;
    margin: 10px 0;
    background: transparent;
    border: 1.5px solid #e2e8f0;
    border-radius: 8px;
    color: #2d3748;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #2d3748; /* Darker border on focus instead of color */
    background: #fff;
  }

  button {
    width: 100%;
    padding: 12px;
    /* Solid dark color for high contrast without "rainbow" gradients */
    background: #1a202c;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    margin-top: 20px;
    transition: opacity 0.2s ease;
  }

  button:hover {
    opacity: 0.9;
  }

  .link {
    text-align: center;
    margin-top: 25px;
  }

  .link a {
    color: #718096;
    text-decoration: none;
    font-size: 14px;
    border-bottom: 1px solid transparent;
    transition: all 0.2s;
  }

  .link a:hover {
    color: #1a202c;
    border-bottom: 1px solid #1a202c;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <form action="/login" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="link">
    <a href="register.html">New user? Register</a>
  </div>
</div>

</body>
</html>
